<div class="container">
    <div style="text-align: center;margin:5%">
        <h2>Lista de Impuestos y operaciones</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> idImpuestoOperacion</th>
            <td mat-cell *matCellDef="let element"> {{element.idImpuestoOperacion}} </td>
        </ng-container>
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> impuesto</th>
            <td mat-cell *matCellDef="let element"> {{element.impuesto.tipo}} </td>
        </ng-container>
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> operacion</th>
            <td mat-cell *matCellDef="let element"> {{element.operacion.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
