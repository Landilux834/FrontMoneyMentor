<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>üîç Buscar Recursos por Autor</mat-card-title>
            <mat-card-subtitle>Filtra r√°pidamente los recursos por nombre del autor</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="form" class="form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Autor</mat-label>
                    <input matInput placeholder="Ingrese el nombre del autor" formControlName="autor" />
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="buscar()" class="btn-search">
                    Buscar
                </button>
            </form>

            <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>

        </mat-card-content>
    </mat-card>

    <mat-card class="card-table" *ngIf="dataSource.data.length > 0">
        <mat-card-title>Resultados</mat-card-title>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> T√≠tulo </th>
                <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{ row.descripcion }} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{ row.tipo }} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let row"> {{ row.autor }} </td>
            </ng-container>

            <ng-container matColumnDef="fuente">
                <th mat-header-cell *matHeaderCellDef> Fuente </th>
                <td mat-cell *matCellDef="let row"> {{ row.fuente }} </td>
            </ng-container>

            <ng-container matColumnDef="fechapublicacion">
                <th mat-header-cell *matHeaderCellDef> Fecha Publicaci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{ row.fechapublicacion | date }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
    </mat-card>
</div>
