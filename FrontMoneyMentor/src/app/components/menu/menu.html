<div class="container">
  @if(verificar()){
  <mat-toolbar class="custom-toolbar">
    @if(isAdmin()){

      <button
      mat-button
      aria-label="example icon-button with menu icon"
      [matMenuTriggerFor]="menuUsuario"
    >
      <mat-icon> menu </mat-icon>Usuarios
    </button>
    
    <button
      mat-button
      aria-label="example icon-button with menu icon"
      [matMenuTriggerFor]="menurecursousuario"
    >
      <mat-icon> menu </mat-icon>recurso-usuario
    </button>

    <button
      mat-button
      aria-label="example icon-button with menu icon"
      [matMenuTriggerFor]="menuImpuestooperacion"
    >
      <mat-icon> menu </mat-icon>impuesto-operacion
    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuImpuesto">

      <mat-icon> menu </mat-icon>Impuesto

    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuRecursos">
      <mat-icon> menu </mat-icon>Recursos</button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuroles">
      <mat-icon> menu </mat-icon>Roles
    </button>
    } @if(isTester()){
    <button mat-button [routerLink]="['consejos']" class="btn-rojo">
      <mat-icon>home</mat-icon>Home
    </button>

    } @if(isTester()){
    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuUsuario">
      <mat-icon> menu </mat-icon>Usuarios
    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuOperacion">
      <mat-icon> menu </mat-icon>Operacion
    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuBalance">
      <mat-icon> menu </mat-icon>Balance
    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuAhorro">
      <mat-icon> menu </mat-icon>Ahorro
    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuImpuestooperacion">

      <mat-icon> menu </mat-icon>Impuesto-Operacion

    </button>

    <button mat-button aria-label="example icon-button with menu icon" [matMenuTriggerFor]="menuReportesBalance">
      <mat-icon> menu </mat-icon>Reportes Balance
    </button>
    }
    <button mat-button [matMenuTriggerFor]="menuSalir"><mat-icon>person</mat-icon>Usuario</button>
  </mat-toolbar>
  }
  <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item routerLink="/app/usuariolistar">Listar Usuarios</button>
    <button mat-menu-item routerLink="/usuarios/nuevo">Registrar Usuario</button>
    <button mat-menu-item routerLink="/app/buscar">Buscar Usuario</button>
  </mat-menu>

  <mat-menu #menuOperacion="matMenu">
    <button mat-menu-item routerLink="/app/operacion">Listar Operaciones</button>
    <button mat-menu-item routerLink="/app/operacion/nuevo">Registrar Operación</button>
    <button mat-menu-item routerLink="/app/operacion/filtro1">filtro 1</button>
    <button mat-menu-item routerLink="/app/operacion/filtro2">filtro 2</button>
  </mat-menu>

  <mat-menu #menuBalance="matMenu">
    <button mat-menu-item routerLink="/app/balance">Listar Balance</button>
    <button mat-menu-item routerLink="/app/balance/nuevo">Registrar Balance</button>
  </mat-menu>
  <mat-menu #menuAhorro="matMenu">
    <button mat-menu-item routerLink="/app/ahorro">Listar Ahorros</button>
    <button mat-menu-item routerLink="/app/ahorro/nuevo">Registrar Ahorro</button>
  </mat-menu>
  <mat-menu #menuRecursos="matMenu">
    <button mat-menu-item routerLink="/app/recurso">Listar Recursos</button>
    <button mat-menu-item routerLink="/app/recurso/nuevo">Registrar recurso</button>
    <button mat-menu-item routerLink="/app/recurso/filtrar-fecha">Filtrar por fecha</button>
    <button mat-menu-item routerLink="/app/recurso/filtrar-autor">Filtrar por autor</button>
  </mat-menu>
  <mat-menu #menuImpuesto="matMenu">
    <button mat-menu-item routerLink="/app/impuesto">Listar Impuestos</button>
    <button mat-menu-item routerLink="/app/impuesto/nuevo">Registrar Impuestos</button>
  </mat-menu>
  <mat-menu #menuImpuestooperacion="matMenu">
    <button mat-menu-item routerLink="/app/impuesto-operacion">Listar Impuesto-Operacion</button>
    <button mat-menu-item routerLink="/app/impuesto-operacion/nuevo">
      Registrar impuestos-operacion
    </button>
  </mat-menu>
  <mat-menu #menurecursousuario="matMenu">
    <button mat-menu-item routerLink="/app/recurso-usuario">Listar Recurso-Usuario</button>
    <button mat-menu-item routerLink="/app/recurso-usuario/nuevo">Registrar Recurso-Usuario</button>
  </mat-menu>
  <mat-menu #menuReportesBalance="matMenu">
    <button mat-menu-item routerLink="/app/sumaingresos">Reporte 1</button>
    <button mat-menu-item routerLink="/app/listarmes">Reporte 2</button>
    <button mat-menu-item routerLink="/app/sumaxusuario">Reporte 3</button>
    <button mat-menu-item routerLink="/app/impuestomonto">Reporte 4</button>

  </mat-menu>
  <mat-menu #menuroles="matMenu">
    <button mat-menu-item routerLink="/app/roles">Listar Roles</button>
    <button mat-menu-item routerLink="/app/roles/nuevo">Registrar Rol</button>
  </mat-menu>
  <mat-menu #menuSalir="matMenu">
    <button mat-menu-item routerLink="/login" (click)="cerrar()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
    <button mat-menu-item>
      Rol:
      <span>{{ role }}</span>
    </button>
  </mat-menu>
</div>
<router-outlet></router-outlet>
