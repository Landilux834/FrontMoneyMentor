
<div class="container">
    <mat-toolbar class="custom-toolbar">
        <button mat-button aria-label="example icon-button with menu icon"
            [matMenuTriggerFor]="menuUsuario">
            <mat-icon> menu </mat-icon>Usuarios 
        </button>
    </mat-toolbar>

    <mat-menu #menuUsuario="matMenu">
            <button mat-menu-item routerLink="/usuarios">Listar Usuarios</button>
            <button mat-menu-item routerLink="/usuarios/nuevo">Registrarse</button>
    </mat-menu>
</div>
