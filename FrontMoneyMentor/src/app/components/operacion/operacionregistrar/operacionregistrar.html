<div class="form-container mat-elevation-z8">

  <h2>{{ edicion ? 'Editar Operación' : 'Registrar Operación' }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Monto</mat-label>
      <input type="number" matInput formControlName="monto">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Detalle</mat-label>
      <textarea matInput formControlName="detalle"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha</mat-label>
      <input type="date" matInput formControlName="fecha">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuarioId">
        <mat-option *ngFor="let u of usuarios" [value]="u.idUsuario">
          {{ u.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" class="action-btn" type="submit">
        {{ edicion ? 'Actualizar' : 'Registrar' }}
      </button>
    </div>

  </form>

</div>
