<div class="form-container mat-elevation-z8">
  <h2>{{ edicion ? 'Editar Operación' : 'Registrar Operación' }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Monto</mat-label>
      <input matInput type="number" formControlName="monto" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Detalle</mat-label>
      <textarea matInput formControlName="detalle"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="fecha" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuarioId" required>
        <mat-option *ngFor="let u of usuarios" [value]="u.idUsuario">{{ u.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">{{ edicion ? 'Actualizar' : 'Guardar' }}</button>
      <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
