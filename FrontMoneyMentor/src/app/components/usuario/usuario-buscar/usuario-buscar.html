<div class="container">
    <mat-card class="buscar-card">

    <mat-card-title>BÃºsqueda de Usuario</mat-card-title>

    <mat-card-content>

    <div class="form-section">
        <mat-form-field appearance="outline">
        <mat-label>ID del usuario</mat-label>
        <input matInput type="number" [(ngModel)]="idBuscado">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="buscarPorId()">Buscar</button>
        <button mat-raised-button color="warn" (click)="limpiarBusqueda()">Limpiar</button>
    </div>

      <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" *ngIf="dataSource.data.length > 0">

        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    </mat-card-content>

    </mat-card>
</div>
