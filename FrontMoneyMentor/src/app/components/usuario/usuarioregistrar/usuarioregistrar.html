<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Registro de Usuario</h2>
  </div>

  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
      @if(edicion){
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error> @if (form.get('codigo')?.hasError('required')) { Ingrese id} </mat-error>
      </mat-form-field>

      }
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <br />

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" />
        <mat-error *ngIf="form.get('correo')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('correo')?.hasError('email')">
          Debe ingresar un correo v치lido (debe incluir "@")
        </mat-error>
      </mat-form-field>

      <br />
      <ng-container *ngIf="!edicion">
        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="contrasenia" type="password" />
          <mat-error *ngIf="form.get('contrasenia')?.hasError('required')">
            La contrase침a es obligatoria
          </mat-error>
          <mat-error *ngIf="form.get('contrasenia')?.hasError('minlength')">
            La contrase침a debe tener 10 caracteres o mas
          </mat-error>
        </mat-form-field>
      </ng-container>
      <br />

      <div>
        <button mat-raised-button color="primary">Registrar</button>
      </div>
    </form>
  </div>
</div>
